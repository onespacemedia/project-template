{% load sections %}

{{ super }}

<!-- Button which triggers the modal -->
<button type="button" class="btn btn-high btn-info" data-toggle="modal" data-target="#typeModal" data-name="{{ name }}">
  {% if value %}Change{% else %}Select{% endif %} section type
</button>

<span class="currently-selected" style="display: inline-block; margin-left: 10px;">
{% if value %}
Currently selected: {% get_section_name value %}
{% endif %}
</span>

{% extends 'admin/login.html' %}

{% block extrahead %}
  {{ block.super }}
  <script src="https://apis.google.com/js/client:platform.js"></script>

  <script type="text/javascript">
    gapi.load('auth2', function () {
      var auth2;

      auth2 = gapi.auth2.init({
        client_id: '938455100537-nu7cm468n7b2944pj73g0u7qrff81m6c.apps.googleusercontent.com',
        scope: 'https://www.googleapis.com/auth/plus.profile.emails.read'
      });

      auth2.then(function () {
        var button = document.getElementById("google-plus-button");
        console.log("User is signed-in in Google+ platform?", auth2.isSignedIn.get() ? "Yes" : "No");

        auth2.attachClickHandler(button, {}, function (googleUser) {
          // Send access-token to backend to finish the authenticate
          // with your application

          var authResponse = googleUser.getAuthResponse();
          document.getElementById('access_token').value = authResponse.access_token
          document.getElementById('google_form').submit()
        });
      });
    });
  </script>

  <style>
  .lyt-GooglePlus {
    margin: 10px auto 5px;
    padding: 0;
    width: 35.5% !important;
    min-width: 320px !important;
    border: none;
  }
  </style>
{% endblock %}

{% block footer %}
  {{ block.super }}

  <!-- Close the container div -->
  </div>

  <div class="lyt-GooglePlus">
    <a href="#" id="google-plus-button">OSM Staff Login</a>

    <form action="{% url 'social:complete' 'google-plus' %}" method="post" id="google_form" style="display: none;">
      {% csrf_token %}
      <input type="hidden" name="access_token" id="access_token">
      <input type="submit">
    </form>
{% endblock %}

{% load emails %}

{% if object_id %}
  {% get_email_template_html object_id as html %}
  <fieldset class="full-width">
    <h2 class="legend">Template preview</h2>

    <div class="box">
      <iframe width="100%" height="450" frameborder=0 sandbox srcdoc="{{ html | force_escape }}"></iframe>
    </div>
  </fieldset>
{% endif %}

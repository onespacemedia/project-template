{% extends "base.html" %}

{% block main %}
  <ul>
    {% for object in object_list %}
      <li><a href="{{ object.get_absolute_url(page=pages.current) }}">{{ object }}</a></li>
    {% else %}
      <li>No careers</li>
    {% endfor %}
  </ul>

  <p>
    Career template tag test:
    {% for object in get_careers() %}
      {{ object }}{% if not loop.last %},{% endif %}
    {% endfor %}
{% endblock %}

{% extends 'base.html' %}

{% block main %}
  <ul>
    {% for object in object_list %}
      <li>{{ object.render_item(page=pages.current) }}</li>
    {% else %}
      <li>No resources</li>
    {% endfor %}
  </ul>

  {% if page_obj %}
    {{ render_pagination(page_obj) }}
  {% endif %}
{% endblock %}
